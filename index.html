<DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>NDOW License Vendors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      /* CSS reset */
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      /* Map styles */
      #map {
        width: 100%;
        height: 100%;
      }

      /* Popup styles */
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 300px;
        text-transform: capitalize;
      }

      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }

      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }

      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 0;
        right: 0;
        color: #adb5bd;
        border: none;
        background-color: white;
        margin: 0;
        padding: 0;
        cursor: pointer;
      }

      .ol-popup-closer:hover {
        color: firebrick;
      }

      .ol-popup-closer > svg {
        width: 20px;
        height: 20px;
        margin: 8px;
      }

      .ol-popup-title {
        margin-top: 8px;
        font-size: 1.45rem;
        color: #24456b;
      }

      .ol-popup-body {
        margin-top: 8px;
        font-size: 1.1rem;
        color: darkgay;
      }

      .ol-popup-link {
        color: white;
        text-decoration: none;
      }

      .btn {
        margin-top: 12px;
        width: 100%;
        padding: 6px;
        background-color: #678e6c;
        border-radius: 4px;
        /* text-align: center; */
        display: flex;
        justify-content: center;
        align-items: center
      }
      .locate {
        top: 4em;
        left: .5em;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- open layers popup -->
    <div id="popup" class="ol-popup">
      <button href="#" id="popup-closer" class="ol-popup-closer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <div id="popup-content">
        <h2 id="ol-popup-title" class="ol-popup-title"></h2>
        <div id="ol-popup-body" class="ol-popup-body"></div>
        <div class="btn">
          <a target="_blank" id="ol-popup-link" class="ol-popup-link">Get Directions</a>
        </div>
      </div>
    </div>

    <h2>TODOs</h2>
    <ul>
      <li>add data to the map</li>
      <li>geolocation</li>
    </ul>
    <h2>References</h2>
    <ul>
      <li>
        <a href="http://openlayers.org">Open Layers Website</a>
      </li>
      <li>
        <a href="https://www.freecodecamp.org/learn/responsive-web-design/#basic-html-and-html5">FreeCodeCamp HTML & CSS</a>
      </li>

        <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/#basic-javascript">FreeCodeCamp Javascrip</a>
      </li>
    </ul>
    
    <script src="./index.js"></script>
  </body>
</html>
